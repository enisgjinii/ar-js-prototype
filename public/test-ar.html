<!DOCTYPE html>
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR removed</title>
    <meta name="robots" content="noindex" />
    <style>body{font-family:system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}</style>
  </head>
  <body>
    <h1>AR assets removed</h1>
    <p>This example has been removed during the migration from A-Frame/AR.js to BabylonJS.</p>
  </body>
</html>

    <!-- A-Frame AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Define the Hiro marker -->
      <a-marker preset="hiro" type="pattern">
        <!-- Add 3D objects to the marker -->
        <a-box 
          position="0 0.5 0" 
          material="color: #4F46E5; metalness: 0.8; roughness: 0.2"
          scale="0.5 0.5 0.5"
        >
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-box>
        
        <a-sphere
          position="0.8 0.8 0"
          radius="0.25"
          color="#10B981"
        ></a-sphere>
        
        <a-cylinder
          position="-0.8 0.75 0"
          radius="0.25"
          height="0.5"
          color="#F59E0B"
        ></a-cylinder>
        
        <a-text
          value="AR.js Test"
          position="0 1.5 0"
          align="center"
          color="#ffffff"
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Hide loader when scene is loaded
      document.querySelector('a-scene').addEventListener('loaded', function() {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
